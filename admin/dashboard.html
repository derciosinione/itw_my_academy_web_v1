<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../css/admin/main.css" rel="stylesheet">
    <link href="../css/admin/main-body.css" rel="stylesheet">
    <link href="../css/components.css" rel="stylesheet">

</head>

            <a href="../index.html"><span>My<span>Academy</span></span></a>

        <!-- SIDE BAR MENU -->
        <div class="sidebar-menu">
            <ul class="active-sidebar-menu">
                <div class="active-sidebar-menu-line"></div>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
            </ul>

            <ul>
                <div class="active-sidebar-menu-line"></div>
                <li>
                    <a href="registrations.html">

                    </a>
                </li>
            </ul>

            <ul>
                <div class="active-sidebar-menu-line"></div>
                <li>
                    <a href="courses.html">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Cursos</span>
                    </a>
                </li>
            </ul>


            <ul>
                <div class="active-sidebar-menu-line"></div>
                <li>
                    <a href="students.html">
                        <i class="fas fa-user-graduate"></i>
                        <span>Alunos</span>
                    </a>
                </li>
            </ul>

            <ul>
                <div class="active-sidebar-menu-line"></div>
                <li>
                    <a href="instructors.html">
                        <i class="fas fa-user-tie"></i>
                        <span>Docentes</span>
                    </a>
                </li>
            </ul>

            <ul>
                <div class="active-sidebar-menu-line"></div>
                <li>
                    <a href="admin.html">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin</span>
                    </a>
                </li>
            </ul>

            <ul>
                <div class="active-sidebar-menu-line"></div>
                <li><a href="settings.html">
                    <i class="fas fa-cogs"></i>
                    <span>Settings</span>
                </a>
                </li>
            </ul>

            <ul>
                <div class="active-sidebar-menu-line"></div>
                <li>
                    <a href="../index.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-my-profile">
                <div class="avatar">
                    <img alt="" src="../resources/derciosinione2.jpg">
                </div>

                <div class="user-information">
                    <p class="blackOpacity smallText">Administrador</p>
                    <p class="bold blackText">Dercio Derone</p>
                    <a href="settings.html">
                        <button>Ver Perfil</button>
                    </a>
                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN ELEMENT  -->
    <main>
        <!-- MAIN HEADER -->
        <div class="main-header">
            <div class="main-header-left">
                <div class="main-menu-option">
                    <i class="fas fa-bars menu-icon"></i>
                </div>
            </div>

            <div class="main-header-right">
                <div class="search-container">
                    <input placeholder="Search..." type="text">
                    <button class="btn-icon" type="submit"><i class="fas fa-search"></i></button>
                </div>

                <!-- Circular avatar -->
                <a href="settings.html">
                    <div class="avatar">
                        <img alt="" src="../resources/derciosinione2.jpg">
                    </div>
                </a>

            </div>
        </div>

        <!-- MAIN BODY -->
        <div class="main-body">

            <div class="main-description">
                <h2>Dashboard</h2>
                <div>
                    <button style="width: 123px;">MAIS OPÇÕES</button>
                    <div class="more-option" id="more-option">
                        <p>Mais opções</p>

<script src="../js/main.js"></script>
