<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<div class="login-container">
    <div class="content">
        <nav>
            <a href="index.html"><span class="my-logo">My<span>Academy</span></span></a>
            <span>Não tem uma conta? <a href="criar-conta.html">Inscrever-se!</a></span>
        </nav>

        <section>
            <form action="admin/dashboard.html">
                <h1>Welcome Back</h1>
                <p class="fz18">Faça login em sua conta</p>

                <div class="inputs">
                    <input type="text" placeholder="Email ou username" id="email" name="email">
                    <div class="password-div">
                        <input id="password" name="password" placeholder="Password" type="password">
                        <span class="toggle-password" onclick="togglePasswordVisibility()"><i
                                class="fas fa-eye blackOpacity"></i></span>
                    </div>

                    <input type="submit" value="Login">
                </div>
            </form>
        </section>
    </div>

    <div class="bgImg">
        <img alt="" src="Img/loginImg.png">
    </div>

    <script src="js/login.js"></script>
</div>
</body>
</html>
